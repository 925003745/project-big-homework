                            <div class="col-5">

                                <form id="form">
                                    <div class="form-group">

                                    <div class="form-group">
                                        <label>班级</label>

                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>


                    <div class="submit-box">
                        <button type="button" onclick="sub()" class="btn btn-primary">确定提交</button>

<script>
    $(function () {
        const id__ = (window.location.href).split('?')[1];
        var did ='';
        $.ajax({
            type:"post",
            url:"/demo_war_lb/student/edit",
            data:{
                id:id__.split("=")[1]
            },
            dataType:"json",
            ansyc:false,
            success:function (data) {
                var did ="";
                $("#id").val(data.id);
                $("#name").val(data.name);
                $("#cAG").val(data.cAG);
                did =data.user.did;
                $("#form").empty();
                var ht = '';
                $.each(data.list,function (i,v) {
                    var c ='';
                    if(v.id ===did ){c ='selected=true'}

                    ht = ht + '<option '+c+' value="'+v.id+'">'+v.dname+'</option>';
                });
                $("#form").append(ht);
            }
        });
    })


    function sub() {
        $.ajax({
            type:"post",
            url:"/demo_war_lb/student/update",
            data:$("#form").serialize(),
            success:function () {
                alert("update Successful !")
                window.location.href="http://localhost/demo_war_lb/WebPage/user_index.html";
            },
            error:function () {
                alert("update the failure ! \nReason:" +
                    "\n【The database does not allow null values】\n  or" +
                    "\n【The data is too long】\n  or" +
                    "\n...")
            }

        });
    }
</script>
