<script type="text/javascript">

    $(function(){
        $.ajax({
            type: "post",
            url: "/demo_war_lb/student/query__",
            dataType:"json",
            success: function (res) {

                $("#tb").empty();
                var trs = '';
                $.each(res,function (i,v) {
                    trs = trs+'<tr>' +
                        '<td width="100" style="text-align:left; padding-left:20px;">'+(i+1)+'</td>' +
                        '<td>'+v.id+'</td>' +
                        '<td>'+v.name+'</td>' +
                        '<td>'+v.cAG+'</td>' +
                        '<td width="100"><button onclick="del('+v.id+')">删除</button></td>' +
                        '<td width="100"><button onclick="jump('+v.id+')">修改</button></td>' +
                        '</tr>';
                })

                $("#tb").append(trs);
            }
        })
    })

    function del(_){
        $.ajax({
            type: "post",
            url: "/demo_war_lb/student/delete",
            data:{
                id:_
            },
            success:function (){
                alert("delete successful !")
                window.location.href="http://localhost/demo_war_lb/WebPage/user_index.html";
            }
        })
    }

    function jump(__) {
        window.location.href="http://localhost/demo_war_lb/WebPage/user_update.html"+'?id='+__
    }

</script>
